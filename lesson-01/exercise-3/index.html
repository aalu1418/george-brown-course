<link rel="stylesheet" type="text/css" href="./styles.css" />

<h1>hi there</h1>

<!-- Put your content here -->
<button type="button" name="button" class="mdc-button mdc-button--outlined">
  Open
</button>

<div
  class="mdc-dialog"
  role="alertdialog"
  aria-modal="true"
  aria-labelledby="my-dialog-title"
  aria-describedby="my-dialog-content"
>
  <div class="mdc-dialog__container">
    <div class="mdc-dialog__surface">
      <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
      <h2 class="mdc-dialog__title" id="my-dialog-title">
        Food Survey:
      </h2>
      <div class="mdc-dialog__content" id="my-dialog-content">
        <div class="mdc-form-field">
          <label class="mdc-text-field">
            <input type="text" class="mdc-text-field__input" />
            <span class="mdc-floating-label mdc-floating-label--float-above"
              >First Name</span
            >
            <div class="mdc-text-field__bottom-line"></div>
          </label>
          <label class="mdc-text-field">
            <input type="text" class="mdc-text-field__input" />
            <span class="mdc-floating-label mdc-floating-label--float-above"
              >Last Name</span
            >
            <div class="mdc-text-field__bottom-line"></div>
          </label>
        </div>
        <div class="mdc-form-field">
          <div class="mdc-checkbox">
            <input
              type="checkbox"
              class="mdc-checkbox__native-control"
              id="checkbox-1"
            />
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path
                  class="mdc-checkbox__checkmark-path"
                  fill="none"
                  d="M1.73,12.91 8.1,19.28 22.79,4.59"
                />
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label for="checkbox-1">Age: 19+</label>
        </div>
        <div class="mdc-form-field">
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              id="radio-1"
              name="radios"
              checked
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="radio-1">Vegan</label>
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              id="radio-1"
              name="radios"
              checked
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="radio-1">Vegetarian</label>
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              id="radio-1"
              name="radios"
              checked
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="radio-1">Kosher</label>
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              id="radio-1"
              name="radios"
              checked
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="radio-1">Halal</label>
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              id="radio-1"
              name="radios"
              checked
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="radio-1">None</label>
        </div>
      </div>
      <footer class="mdc-dialog__actions">
        <button
          type="button"
          class="mdc-button mdc-dialog__button"
          data-mdc-dialog-action="no"
        >
          <span class="mdc-button__label">Submit</span>
        </button>
      </footer>
    </div>
  </div>
  <div class="mdc-dialog__scrim"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="./index.js"></script>
